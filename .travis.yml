language: java
jdk:
- oraclejdk8
before_install:
- git clone -b travis `git config --get remote.origin.url` target/travis
- echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
- echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
script: '[ ${TRAVIS_PULL_REQUEST} = ''false'' ] && mvn clean deploy -e --settings
  target/travis/settings.xml || mvn clean verify -e --settings target/travis/settings.xml'
branches:
  only:
  - /^(?i:feature)/.*$/
  - develop
  - master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
